<!DOCTYPE html>
<html>
<head>
  <style>
    .parent {
      position: relative;
      width: 100%;
      height: 100%; /* Optionally, you can set a specific height */
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body style="background-color: rgb(25, 25, 25); font-family:Inter,sans-serif;">
  <div class="parent">
    <div class="centered">
      <div style="padding: 70px 0;">
        <h1 style="color: rgb(255, 255, 255); font-weight: bolder; text-align: center; font-size: 20px;">amount of pc parts</h1>
        <p style="color: rgb(255, 255, 255); font-weight: bolder; text-align: center; font-size: 18px;">8</p>
      </div>
    </div>
  </div>
</body>
</html>
